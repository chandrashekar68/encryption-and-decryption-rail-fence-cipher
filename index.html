<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>encrypt-decrypt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

<body>
    <div id="sectionEncrypt">
        <div class="bg-container d-flex flex-row justify-content-center">
            <div class="encrypt-decrypt d-flex flex-column">
                <div class="encrypt_input">
                    <h2>Encrypt</h1>
                    <textarea id ="encrypt" name="text" class="message" placeholder="Message to encrypt"></textarea>
                    <br/>
                    <input id = "ekey" type="number" class="secret" value="" placeholder="key">
                    <button id="ebtn" class="btn btn-primary">Encrypt</button>
                </div>
    
                <div class="encrypt_result">
                    <h2>Encrypted message:</h2>
                    <textarea id ="showenc"class="message" readonly></textarea>
                </div>
            </div>
            <div class="encrypt-decrypt d-flex flex-column">
                <div class="decrypt_input">
                    <h2>Decrypt</h1>
                    <textarea id="decrypt" name="text" class="message" placeholder="Message to decrypt"></textarea>
                    <br>
                    <input id = "dkey" type="number" name="secret" class="secret" value="" placeholder="key">
                    <button id = "dbtn" class="btn btn-primary">Decrypt</button>
                </div>
                
                <div class="decrypt_result">
                    <h2>Decrypted message:</h2>
                    <textarea id="showdec" class="message" readonly></textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
